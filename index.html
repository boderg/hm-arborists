<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@0,1;0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,1;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>HM Arborists</title>
</head>

<body>
    <div class="container">
        <div id="home" class="header">
            <nav class="navbar">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#home">Home</a></li>
                    <li class="nav-item"><a href="#about">About</a></li>
                    <li class="nav-item"><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="title">
                <h1>H.M. Arborists</h1>
                <hr class="divider">
                <h2>The Only Tree Service You Need</h2>
            </div>
        </div>
        <div id="about" class="about">
            <h3>What we do</h3>
            <p></p>
            <h3>How we do it</h3>
            <p></p>
            <h3>Who we are</h3>
            <p></p>
            <h3>Where we are</h3>
            <p></p>
        </div>
        <div id="contact" class="contact">
            <div class="details">
            <h3>Contact us</h3>
            <p>Phone: 071253456789</p>
            <p>Email: harrison@hma.co.uk</p>
        </div>
            <div class="address">
            <h3>Our location</h3>
            <p>54 Taunton Close</p>
            <p>Sutton</p>
            <p>SM3</p>
        </div>
        <section class="form-section">
            <form class="contact-form" method="post" action="">
                <h2 class="contact-head">Contact us with your enquiry!</h2>
                <label class="fname" for="fname">First Name</label>
                <input class="text-input" type="text" id="fname" name="first_name" required>
                <label class="lname" for="lname">Last Name</label>
                <input class="text-input" type="text" id="lname" name="last_name" required>
                <label class="email" for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" required>
                <textarea cols="50" rows="10" placeholder="Enter your enquiry here"></textarea>
                <input class="send-button" type="submit" value="Send">
            </form>
           </section> 
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1245.1133583966368!2d-0.2061217909958503!3d51.3805110968373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1689001639491!5m2!1sen!2suk">
            </iframe>
        </div>
        <footer>
            <p><i class="fa-regular fa-copyright"></i> Copyright 2023 H.M. Arborists</p>
        </footer>
    </div>

</body>
